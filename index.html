<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>
            Simon Game
        </title>
    </head>
    <body>
        <div class="content-container">
            <h1 class="game-title">
                Simon 
            </h1>
            <button class="reset-btn">Reset</button>
            <button class="index-btn start-btn">
                Start 
            </button>
            <div class="game-over">
                <h2 class="gameover-text">Game Over!
                </h2>
            </div>
            <div class="update-div">
                <p class="update">
                Press 'Start' to begin
                </p>

            </div>
            <div class="game-div">
                <button class="game-btn btn-one" data-id="0">
                </button>
                <button class="game-btn btn-two" data-id="1">
                </button>
                <button class="game-btn btn-three" data-id="2">
                </button>
                <button class="game-btn btn-four" data-id="3">
                </button>
            </div>
            <div class="scoreboard">
                <h2 class="score-count">
                    Score: 0
                </h2>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
